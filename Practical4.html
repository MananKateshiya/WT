<html>
	<head>
		<meta charset="UTF-8">
		<title>Practical4</title>
		<style>
		table{
		background-color: rgb(218, 163, 91);
		}
		.text{
		color: rgb(15, 15, 158);
		border-radius: 10px;
		height: 30px;
		width: 250px;
		}
		h1{
		color: black;
		text-decoration: beige;
		}
		label{
		font-size: 20px;
		}
		button{
		height: 40px;
		width: 150px;
		}
		p{
			color: red;
			font-weight: 600;
			font-size: 16px;
		}
		</style>

<script>
			
			function check(){
			
				var un = document.getElementById("uname").value;
				var pwd = document.getElementById("pw").value;
				var cpw = document.getElementById("cpw").value;
				var mo = document.getElementById("mo").value;
				var mail = document.getElementById("mail").value;

			if( un == "" || un == " " ){
			document.getElementById("puname").innerHTML = "Enter Name";
			return false;

			}
			if(pwd == "" || pwd ==" "){
			document.getElementById("ppw").innerHTML = "Enter Password";

			return false;	
			} 
			if(pwd.length < 5){
			document.getElementById("ppw").innerHTML = "Password must enter atleast 5 characters";
			
			return false;
			}
		}
</script>
	</head>
	<body>
		
		<center>
		<table cellpadding="8" cellspacing="10">
			
			<h1>Registration Form</h1><br>
			<form  name="form" onsubmit="check()" method="get" action="">
				<tr>
					<td><label> Name:</td></label>
					<td><input id="uname" class="text" type="text" name="uname"></td>
				</tr>
				<tr>
					<td><p id="puname"></p></td>
				</tr>	
				<tr>
					<td>
						<label >Password:</label>
					</td>
					<td>
						<input class="text" id="pw" type="Password" name="pw">
					</td>
				</tr>
				<tr>
					<td><p id="ppw"></p></td>
				</tr>	
				<tr>
					<td>
						<label >Confirm Password:</label>
					</td>
					<td>
						<input class="text" id="cpw" type="Password" name="cpw">
					</td>
				</tr>
				<tr>
					<td><p id="pcpw"></p></td>
				</tr>	
				<tr>
					<td>
						<label >Mobile Number:</label>
					</td>
					<td>
						<input class="text" id="mo" type="number" name="mo">
					</td>
				</tr>
				<tr>
					<td><p id="pmo"></p></td>
				</tr>	
				<tr>
					<td>
						<label >E-mail:</label>
					</td>
					<td>
						<input class="text" id="mail" type="text" name="mail">
					</td>
				</tr>
				<tr>
					<td><p id="pmail"></p></td>
				</tr>	
				<tr>
					<td>
						<button type="reset">Reset</button>
					</td>
					<td>
						<button type="submit">Submit</button>
					</td>
				</tr>
			</form>

		</body>
	</html>
