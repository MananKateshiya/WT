<html>
<head>
	<meta charset="UTF-8">
	<title>BetaDoc</title>
	<style>
		.main{
			position: absolute;
			background-image: url("Images/img2.jpg");
			background-size: 60%;
			width: 400px;
			height: 600px;
			background-repeat: no-repeat;
		}
		.border{
			position: relative;
			
			
		}
		.border::after{
			content: "";
			position: absolute;
			border:4px solid white;
			margin: 20px;
			left: 10px;

			transition: all 0.5s ease;
		}
		.border:hover::after{
			left: 0%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="main">
			<a href="#" class="border">
			
		</a>
		</div>
</body>
</html>
